name: CI
on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Run image
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: "1.3.1"

      - name: Install
        run: poetry install

      - name: publish
        run: poetry publish --build
        env:
          POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPY_TOKEN }}
